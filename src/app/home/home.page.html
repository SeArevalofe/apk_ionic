<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background-image" [fullscreen]="true">
  <div class="search">
    <ion-searchbar></ion-searchbar>
  </div>

  <h3>Â¡Recomendado!</h3>
  <div class="center">
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="assets/img/libros/carusel1.webp" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="assets/img/libros/carusel2.webp" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="assets/img/libros/carousel3.webp" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>

  <!-- Mostrar los libros -->
  <ion-grid>
    <ion-row>
      <ion-col size="4" *ngFor="let book of books">
        <ion-card>
          <img [src]="book.image" alt="Portada del libro" class="book-image" />
          <ion-card-content>
            <h2>{{ book.title }}</h2>
            <p>{{ book.author }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div *ngIf="books.length === 0" class="no-books">
    <p>No hay libros disponibles.</p>
  </div>

</ion-content>
